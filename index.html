<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
<div id="wrap">
  
  <div id="start-menu">
    <ul>
      <li class="one-player" data-id="one-player">
        One Player
      </li>
      <li class="two-players" data-id="two-players">
        Two Players
      </li>
  </ul>
  </div>
  <div id="board">
  
  </div>
  <div id="player-display">
    <ul>
      <li class="player-one highlight">
        Player One
      </li>
      <li class="player-two">
        Player Two
      </li>      
    </ul>
  </div>
  <div id="scoreboard">
    <div class="scores">
      <ul class="titles">
        <li>Wins</li>
        <li>Draws</li>
        <li>Wins</li>
      </ul>
    <ul>
      <li class="x">
        0
      </li>
      <li class="draw">
        0
      </li>
      <li class="o">
        0
      </li>
    </ul>
    </div>
  </div>
  <div id="play-again">
   <h2>Would you like to play again?</h2>
   <ul>
     <li class="yes">Play Again</li>
     <li class="no">Quit</li>
   </ul>
  </div>
  

</div>

<script src="js/main.js"></script>
</body>
</html>
